<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Esta é uma tabela de produtos</h1>
        <h2>Moda</h2>
    <table>
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="corpo-da-tabela">
            <tr>
                <td>camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table>
        <thead class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </thead>

        <tbody class="corpo-da-tabela">
            <tr>
                <td>sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            
            <tr>
                <td>televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
